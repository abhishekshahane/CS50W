{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search 
{% endblock %}
{% block body %}
    <ul>
        {% for entry in f %}
            <li><a href="{% url 'encyclopedia:page' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>Hmm, looks like that didn't bring up any great matches. Did you make a typo?</li>
        {% endfor %}
    </ul>
{% endblock %}
